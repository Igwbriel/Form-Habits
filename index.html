<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter:wght@600&family=Roboto+Mono:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
  </head>

  <link rel="stylesheet" href="./styles.css" />

  <body>  
    <header>
      <img src="./assets/logo.svg" alt="logomarca do app Habits">
      <button> <img src="./assets/plus.svg" alt="ícone plus roxo">
        <div> Registrar meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="apple">🍎</div>
        <div class="habit" data-name="sleep">🛌</div>
        <div class="habit" data-name="study">📚</div>
        <div class="habit" data-name="movie">🎞</div>
      </div>

    <div class="days">
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
